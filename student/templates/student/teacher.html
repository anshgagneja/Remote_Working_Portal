{% extends "student/base.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% block content %}
<div class="container">
    {% bootstrap_messages %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
            <div class="card my-5">
                <div class="card-header text-center">
<h1>Assignment Creation</h1>
                    <p>Add assignment here.</p></div>
                    <div class="card-body">
<form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success text-center w-100 mb-3"
             value="submit">
</form>
  </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
